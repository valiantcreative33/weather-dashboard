<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="bg-dark text-light p-3">
        <h1>
            <i class="fas fa-cloud-sun mr-2"></i> Weather Dashboard
        </h1>
    </header>
    <main class="row p-3 p-md-5">
        <div class="col-12 col-md-3">
            
            <!-- search for city -->
            <div class="card bg-color-light">
                <h3 class="card-header text-uppercase bg-secondary text-light">Search for a City</h4>
                <form class="input-group m-4" id="city-form">
                    <input type="text" class="form-input input-group-text col-9 mr-2" id="city-input" name="city" />
                    <button type="button" class="btn btn-primary" id="search-btn"><i class="fas fa-search"></i></button>
                </form>
            </div>

            <!-- list recent cities -->
            <div class="card bg-color-light mt-4">
                <h3 class="card-header text-uppercase bg-secondary text-light">Recent Cities</h4>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">City One</li>
                    <li class="list-group-item">City Two</li>
                    <li class="list-group-item">City Three</li>
                </ul>
            </div>
        </div>
        <div class="col-12 col-md-9 city-forecast hide">

            <!-- city's current forecast -->
            <div class="card bg-color-light mt-4 mt-md-0">
                <h3 class="card-header text-uppercase bg-secondary text-light">Today's Forecast</h3>
                <div class="container">
                    <div class="row">
                        <h4 class="m-3 city-name">City Name</h5>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <p class="pl-3">
                                Current Temperature: <span id="current-temp"></span> &deg;F
                            </p>
                            <p class="pl-3">
                                High: <span id="current-high"></span> &deg;F
                            </p>
                            <p class="pl-3">
                                Low: <span id="current-low"></span> &deg;F
                            </p>
                        </div>
                        <div class="col-12 col-md-6">
                            <p class="pl-3">
                                Humidity: <span id="current-humidity"></span>%
                            </p>
                            <p class="pl-3">
                                Wind Speed: <span id="current-wind-speed"></span> MPH
                            </p>
                            <p class="pl-3">
                                UV Index: <span id="current-uvi"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- city's five day forecast -->
            <div class="card bg-color-light mt-4">
                <h4 class="card-header text-uppercase bg-secondary text-light">Five Day Forecast</h4>
                <div class="container p-3">
                    <div class="row row-cols-1 row-cols-md-5">
                        <div class="col">
                            <div class="card bg-primary text-light p-2 mb-3 mb-md-0">
                                <p class="font-weight-bold mb-1" id="date-1"></p>
                                <p class="mb-1" id="temp-1"></p>
                                <p class="mb-1" id="high-1"></p>
                                <p class="mb-1" id="low-1"></p>
                                <p class="mb-1" id="humidity-1"></p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card bg-primary text-light p-2 mb-3 mb-md-0">
                                <p class="font-weight-bold mb-1" id="date-2"></p>
                                <p class="mb-1" id="temp-2"></p>
                                <p class="mb-1" id="high-2"></p>
                                <p class="mb-1" id="low-2"></p>
                                <p class="mb-1" id="humidity-2"></p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card bg-primary text-light p-2 mb-3 mb-md-0">
                                <p class="font-weight-bold mb-1" id="date-3"></p>
                                <p class="mb-1" id="temp-3"></p>
                                <p class="mb-1" id="high-3"></p>
                                <p class="mb-1" id="low-3"></p>
                                <p class="mb-1" id="humidity-3"></p>
                                </span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card bg-primary text-light p-2 mb-3 mb-md-0">
                                <p class="font-weight-bold mb-1" id="date-4"></p>
                                <p class="mb-1" id="temp-4"></p>
                                <p class="mb-1" id="high-4"></p>
                                <p class="mb-1" id="low-4"></p>
                                <p class="mb-1" id="humidity-4"></p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card bg-primary text-light p-2 mb-3 mb-md-0">
                                <p class="font-weight-bold mb-1" id="date-5"></p>
                                <p class="mb-1" id="temp-5"></p>
                                <p class="mb-1" id="high-5"></p>
                                <p class="mb-1" id="low-5"></p>
                                <p class="mb-1" id="humidity-5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
