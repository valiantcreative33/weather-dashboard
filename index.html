<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="bg-dark text-light p-3">
        <h1>
            <i class="fas fa-cloud-sun mr-2"></i> Weather Dashboard
        </h1>
    </header>
    <main class="row p-3 p-md-5">
        <div class="col-12 col-md-3">
            
            <!-- search for city -->
            <div class="card bg-color-light">
                <h3 class="card-header text-uppercase bg-secondary text-light">Search for a City</h4>
                <form class="input-group m-4" id="city-form">
                    <input type="text" class="form-input input-group-text col-9 mr-2" id="city-input" name="city" />
                    <button type="button" class="btn btn-info" id="search-btn"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <!-- list recent cities -->
            <div class="card bg-color-light mt-4">
                <h3 class="card-header text-uppercase bg-secondary text-light">Recent Cities</h4>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">City One</li>
                    <li class="list-group-item">City Two</li>
                    <li class="list-group-item">City Three</li>
                </ul>
            </div>
        </div>

        <div class="col-12 col-md-9 city-forecast hide">
            <!-- city's current forecast -->
            <div class="card bg-color-light mt-4 mt-md-0 current-weather">
                <h3 class="card-header text-uppercase bg-secondary text-light">Today's Forecast</h3>
                <h4 class="mt-3 ml-3 city-name">City Name</h5>
                    <p class="pl-3 mt-1 weather-info">
                        Current Temperature: <span id="current-temp"></span>
                    </p>
                    <p class="pl-3 weather-info">
                        Humidity: <span id="current-humidity"></span>%
                    </p>
                    <p class="pl-3 weather-info">
                        Wind Speed: <span id="current-wind-speed"></span> MPH
                    </p>
                    <p class="pl-3 weather-info">
                        UV Index: <span id="current-uvi"></span>
                    </p>
            </div>

            <!-- city's five day forecast -->
            <div class="card bg-color-light mt-4">
                <h4 class="card-header text-uppercase bg-secondary text-light">Five Day Forecast</h4>
                <div class="container p-3">
                    <div class="row row-cols-1 row-cols-md-5">
                        <div class="col">
                            <div class="card bg-primary text-light p-2 mb-3 mb-md-0">1 of 5</div>
                        </div>
                        <div class="col">
                            <div class="card bg-primary text-light p-2 mb-3 mb-md-0">2 of 5</div>
                        </div>
                        <div class="col">
                            <div class="card bg-primary text-light p-2 mb-3 mb-md-0">3 of 5</div>
                        </div>
                        <div class="col">
                            <div class="card bg-primary text-light p-2 mb-3 mb-md-0">4 of 5</div>
                        </div>
                        <div class="col">
                            <div class="card bg-primary text-light p-2 mb-3 mb-md-0">5 of 5</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
